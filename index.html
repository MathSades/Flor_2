<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Rose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <svg viewBox="0 0 800 600" class="main-svg">

    <defs>
      <linearGradient id="gradient-black-white">
        <stop stop-color="black" offset="0"/>
        <stop stop-color="white" offset="100%"/>
      </linearGradient>

      <mask id="petal-mask" maskUnits="objectBoundingBox">
        <rect width="1" height="1" fill="url(#gradient-black-white)"/>
      </mask>

      <symbol id="petal-shape">
        <path d="
          M60,400
          C60,400 120,298 120,200
          C120,90 60,0 60,0
          C60,0 0,90 0,200
          C0,310 60,400 60,400 Z"
        />
      </symbol>
    </defs>

    <svg viewBox="0 10 120 800">
      <g class="petals-group">

        <!-- 15 pÃ©talas -->
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>
        <g class="petal-group"><use href="#petal-shape"/></g>

      </g>
    </svg>

  </svg>
</div>

<script src="script.js"></script>
</body>
</html>
