<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tulipas Animadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="not-loaded">

  <div class="night"></div>

  <div class="scene">

    <!-- TULIPA 1 -->
    <div class="tulip tulip--1">
      <div class="petals">
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
      <div class="leaf leaf--left"></div>
      <div class="leaf leaf--right"></div>
    </div>

    <!-- TULIPA 2 -->
    <div class="tulip tulip--2">
      <div class="petals">
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
      <div class="leaf leaf--left"></div>
      <div class="leaf leaf--right"></div>
    </div>

    <!-- TULIPA 3 -->
    <div class="tulip tulip--3">
      <div class="petals">
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
      <div class="leaf leaf--left"></div>
      <div class="leaf leaf--right"></div>
    </div>

    <!-- GRAMA -->
    <div class="grass grass--1"></div>
    <div class="grass grass--2"></div>
    <div class="grass grass--3"></div>

    <!-- FOLHAS LONGAS -->
    <div class="long-leaf long-leaf--1"></div>
    <div class="long-leaf long-leaf--2"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
