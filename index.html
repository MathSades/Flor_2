<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rosa Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CÉU -->
  <div class="sky">
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="cloud cloud--1"></div>
    <div class="cloud cloud--2"></div>
    <div class="cloud cloud--3"></div>
  </div>

  <!-- PÓLEN -->
  <canvas id="pollen"></canvas>

  <!-- JARDIM -->
  <div class="garden">

    <!-- ROSA PRINCIPAL -->
    <div class="rose rose--main">
      <div class="bloom">
        <span></span><span></span><span></span>
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
      <div class="leaf leaf--l"></div>
      <div class="leaf leaf--r"></div>
    </div>

    <!-- ROSAS SECUNDÁRIAS -->
    <div class="rose rose--left"></div>
    <div class="rose rose--right"></div>

    <!-- FLORESTAÇÃO (DOBRADA) -->
    <div class="foliage f1"></div><div class="foliage f2"></div>
    <div class="foliage f3"></div><div class="foliage f4"></div>
    <div class="foliage f5"></div><div class="foliage f6"></div>
    <div class="foliage f7"></div><div class="foliage f8"></div>

    <!-- GRAMA -->
    <div class="grass"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
